sudo: false

dist: trusty

cache:
    directories:
    - $HOME/.perlbrew-cache

language: perl
perl:
    - "5.10"
    - "5.12"
    - "5.14"
    - "5.16"
    - "5.18"
    - "5.20"
    - "5.22"
    - "5.24"
    - "5.26"
    - "5.28"
    - "5.30"

env:
    - PERL5LIB=$PERL5LIB:~/build/renderorange/List-Uniq/lib \
      HARNESS_PERL_SWITCHES='-MDevel::Cover=-ignore,"\.t$",+ignore,"prove",-coverage,statement,branch,condition,subroutine,pod'

before_install:
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init --auto
    - build-perl
    - perl -V
    - build-dist
    - cd $BUILD_DIR

install:
    - cpanm --quiet --notest Test::More Test::NoBreakpoints Test::Memory::Usage Test::Pod::Coverage Test::Exception
    - cpanm --quiet --notest Devel::Cover

script:
    - prove -wmlv t/*.t

after_success:
    - cover

after_failure:
    - cat /home/travis/.cpanm/work/*/build.log
